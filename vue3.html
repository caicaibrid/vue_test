<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <style>
        .fade-enter-active, .fade-leave-active {
            transition: opacity .5s
        }
        .fade-enter, .fade-leave-active {
            opacity: 0
        }
    </style>
</head>
<body>

    <div id="app">
        <button v-on:click="show=!show">点击{{!show?"显示":"隐藏"}}</button>
        <br>
        <transition name="fade">
                <p v-if="show">{{show?"显示":"隐藏"}}</p>
        </transition>
    </div>

    <div id="tab">
        <input type="radio" name="radio" v-model="view" value="v-a"/> A
        <input type="radio" name="radio" v-model="view" value="v-b"/>B
        <br>
        {{view}}
        <br>
        <transition  name="component-fade" mode="out-in">
            <component  v-bind:is="view"></component>
        </transition>

    </div>

</body>
　   <script>
        var app = new Vue({
            el:"#app",
            data:{
                show:true
            }
        })
        var tab = new Vue({
            el:"#tab",
            data:{
                view:"v-a"
            },
            components:{
                "v-a":{
                    template:"<div> AAAAAAAAAA </div>"
                },
                "v-b":{
                    template:"<div> BBBBBBBBBB </div>"
                }
            }
        })
    </script>
</html>
